name: Commit and push to Github
inputs:
  ssh-priv-key:
    description: SSH private key
    required: true
  commit-user:
    description: User name
    required: true
  commit-email:
    description: User email
    required: true
  commit-msg:
    description: Commit message
    required: true

runs:
  using: "composite"
  steps:
    - name: Validate inputs
      shell: bash
      run: |
        if [ -z "${{ inputs.commit-msg }}" ]; then
          echo "::error ::commit-msg is empty"
          exit 1
        fi
    - name: Configure SSH and git
      shell: bash
      run: |
        mkdir ~/.ssh
        echo "${{ inputs.ssh-priv-key }}" > ~/.ssh/github_aur
        chmod 600 ~/.ssh/github_aur
        ssh-keygen -f ~/.ssh/github_aur -y > ~/.ssh/github_aur.pub
        ssh-keyscan aur.archlinux.org >> ~/.ssh/known_hosts
        cat >> ~/.ssh/config<< EOF
        Host aur.archlinux.org
            User aur
            IdentityFile ~/.ssh/github_aur
        EOF

        chmod 700 ~/.ssh
        find ~/.ssh -type f -exec chmod 600 {} \;

        ls -alh ~/.ssh
        cat ~/.ssh/known_hosts
        cat ~/.ssh/config

        eval $(ssh-agent -s)
        ssh-add ~/.ssh/github_aur

        git config --global gpg.format ssh
        git config --global user.signingkey ~/.ssh/github_aur.pub
        git config --global commit.gpgsign true
        git config --global user.email "${{ inputs.commit-email }}"
        git config --global user.name "${{ inputs.commit-user }}"
    - name: Commit and push to Github
      id: commit
      shell: bash
      run: |
        git commit -am "${{ inputs.commit-msg }}"
        git push